<!DOCTYPE html>
<html class="page" lang="ru">

<head>

  <link rel="preload" href="fonts/ptsans.woff2" as="font">

  <link rel="stylesheet" href="css/style.min.css">
  <title>HTML Academy: Седона</title>
</head>

<body class="page-body">
  <header class="page-header">
    <nav class="main-nav main-nav--closed main-nav--nojs">
      <button class="main-nav__toggle" type="button"><span class="visually-hidden">Открыть меню</span></button>
      <ul class="main-nav__list site-list">
        <li class="site-list__item">
          <a class="site-list__link" href="index.html">Главная</a>
        </li>
        <li class="site-list__item">
          <a class="site-list__link" href="catalog.html">Фото и видео</a>
        </li>
        <li class="site-list__item">
          <a class="site-list__link" href="form.html">Форма отзыва</a>
        </li>
        <li class="site-list__item">
          <a class="site-list__link" href="http://htmlacademy.ru">HTML Academy</a>

      <a class="main-nav__logo" href="index.html">
        <picture>
          <source media="(min-width: 1200px)" srcset="img/logotype-desktop.svg">
          <source media="(min-width: 768px)" srcset="img/logotype-tablet.svg">
          <img src="img/logotype-mobile.svg" class="main-nav__logo-image" width="102" height="84"
          alt="City of Sedona">

    </nav>
    <div class="page-header__intro page-header__intro--small page-header__intro--triangle">
      <img src="img/text-sedona.svg" class="page-header__text-image page-header__text-image--small"

    <section class="slogan slogan--catalog">
      <div class="wrapper">

  <footer class="page-footer">
    <a href="blank.html" class="page-footer__hashtag">#VISITSEDONA</a>
    <div class="page-footer__social social">
      <ul class="social__list">
        <li class="social__item">
          <a href="http://twitter.com" class="social__link social__link--twitter">
            <span class="visually-hidden">Twitter</span>

        </li>
        <li class="social__item">

          </a>
        </li>
        <li class="social__item">

          <use xlink:href="img/sprite.svg#logo-htmlacademy"></use>
